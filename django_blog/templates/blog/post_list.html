{% extends "blog/base.html" %}
{% block content %}
  <h1>Blog</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    Non ci sono post
  {% endif %}
  {% if user.is_authenticated %}
    <a href="{% url 'post_create' %}" class="btn btn-primary">Nuovo post</a>
  {% endif %}
{% endblock content %}
